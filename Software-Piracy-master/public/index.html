<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="./js/functionality.js"></script>


</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box
    }

    /* Full-width input fields */

    input[type=text],
    input[type=password],
    input[type=email] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus,
    input[type=email]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for all buttons */

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    button:hover {
        opacity: 1;
    }

    /* Extra styles for the cancel button */

    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */

    .cancelbtn,
    .signupbtn {
        float: left;
        width: 50%;
    }

    /* Add padding to container elements */

    .container {
        padding: 16px;
    }

    /* Clear floats */

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    p#emailerror,
    #error {
        color: #f44336
    }

    p#emailverify {
        color: #4CAF50
    }

    /* Change styles for cancel button and signup button on extra small screens */

    @media screen and (max-width: 300px) {
        .cancelbtn,
        .signupbtn {
            width: 100%;
        }


    }
</style>

<body>
    <button class="btn" name="retry button" type="retry" id="retry" onclick="retryFetch()" hidden>Retry</button>

    <form id="registerForm" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Registration</h1>
            <p>Please fill in this form to register your product.</p>
            <hr>

            <label for="fname">
                <b>First Name</b>
            </label>
            <input type="text" placeholder="Enter First Name" name="fname" required>

            <label for="lname">
                <b>Last Name</b>
            </label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>

            <label for="email">
                <b>Email</b>
            </label>
            <input id="email" type="email" placeholder="Enter Email" name="email" onchange="checkEmail()" required>
            <p id="emailerror" hidden></p>
            <p id="emailverify" hidden></p>
            <label for="password">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->

            <label for="ethAddress">
                <b>MetaMask Address</b>
            </label>
            <input type="text" id="address" placeholder="Enter MetaMask Address" name="ethAddress" required="required">

            <!-- <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label> -->

            <p>By registering you agree to our
                <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <p id="error" hidden></p>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" onclick="postAccountAddress()" class="signupbtn">Submit</button>
            </div>
        </div>
    </form>


</body>

</html>
